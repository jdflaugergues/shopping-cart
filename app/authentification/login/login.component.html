<div class="col-md-6 col-md-offset-3">

  <div class="alert alert-danger" role="alert" *ngIf="error">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    {{ error }}
  </div>

  <h2>Login</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" id="username" required [(ngModel)]="model.username" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password" required [(ngModel)]="model.password" />
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="loading" class="btn btn-primary" (click)="login()">Login</button>
    </div>

</div>
